{% extends "main/base.html" %}
{% load static %}
{% block content %}
  <div class="booking-container">
    <span class="book-title-btn"><img src="{% static 'images/sparkling.png' %}" alt=""> Booking</span>
    <h4>Book a Customer</h4>
    <div class="booking-form">
        <input type="text" name="name" id="name" placeholder="Full Name">
        <input type="number" name="index_number" id="index_number" placeholder="Index Number">
        <input type="number" name="phone_number" id="phone_number" placeholder="Phone Number">
        <input type="number" name="phone_number2" id="phone_number2" placeholder="2nd Phone Number(Optional)">
        <input type="text" name="location" id="location" placeholder="Location">
        <input type="number" name="luggage_number" id="luggage_number" placeholder="Number of Luggages">
        <button type="submit" class="book-btn">Book Customer</button>
    </div>
  </div>
{% endblock content %}
